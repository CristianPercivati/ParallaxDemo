<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Demo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body style="max-height: 1200">
    <!-- <p style="position: fixed" id="seguidor">Asd</p> -->

    <h1 id="warning">This only works on laptop/pc/widescreen devices.</h1>

    <section id="first-section">
        <img src="img/sky.png" id="sky">
        <img src="img/back-mountains.png" id="back-mountains">
        <img src="img/ground.png" id="ground">
        <img src="img/planet-1.png" id="planet-1">
        <img src="img/planet-2.png" id="planet-2">
        <img src="img/planet-3.png" id="planet-3">
        <h2 id="text-1">Parallax Demo</h2>
    </section>

    <div id="first-separator">
    </div>

    <section id="mid-section">
        <img src="img/night-stars-1.png" id="stars-1">
        <img src="img/night-stars-2.png" id="stars-2">
        <img src="img/night-stars-3.png" id="stars-3">
        <h2 id="text-2">Mid Section</h2>
    </section>

    <div id="second-separator">
    </div>

    <section id="last-section">
        <img src="img/night-sky.png" id="night-sky">
        <img src="img/night-background-mountains.png" id="night-background-mountains">
        <img src="img/night-front-mountains.png" id="night-ground">
        <img src="img/night-stars-1.png" id="night-stars-1">
        <img src="img/night-stars-2.png" id="night-stars-2">
        <img src="img/night-stars-3.png" id="night-stars-3">
        <img src="img/night-wind-2.png" id="night-wind-2">
        <img src="img/night-wind-3.png" id="night-wind-3">
        <img src="img/night-planet.png" id="night-planet">
        <img src="img/night-wind-1.png" id="night-wind-1">
        <h2 id="text-3">End Section</h2>
    </section>


</body>

<script src="js/script.js"></script>

</html>
